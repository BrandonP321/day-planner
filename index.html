<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row nine">

        <div class="col-md-2 hour">
          <h2>9AM</h2>
        </div>

        <div class='col-md-8'>
          <textarea class='future'></textarea>
        </div>

        <div class='col-md-2 saveBtn'>SAVE</div>
      </div>

      <div class="row ten">

        <div class="col-md-2 hour">
          <h2>10AM</h2>
        </div>

        <div class='col-md-8'>
          <textarea class='past'></textarea>
        </div>

        <div class='col-md-2 saveBtn'>SAVE</div>
      </div>

      <div class="row eleven">

        <div class="col-md-2 hour">
          <h2>11AM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row twelve">

        <div class="col-md-2 hour">
          <h2>12PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row one">

        <div class="col-md-2 hour">
          <h2>1PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row two">

        <div class="col-md-2 hour">
          <h2>2PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row three">

        <div class="col-md-2 hour">
          <h2>3PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row four">

        <div class="col-md-2 hour">
          <h2>4PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>

      <div class="row five">

        <div class="col-md-2 hour">
          <h2>5PM</h2>
        </div>

        <div class='col-md-8'>
          <textarea></textarea>
        </div>

        <div class='col-md-2 saveBtn'></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
